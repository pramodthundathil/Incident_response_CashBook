{% extends 'index.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    .headder{
        text-align: center;
    }
    .content{
        width:80%;
        padding: 20px;
        border: .4px solid gray;
        margin: 20px;

    }
</style>


<div class="headder">
    <h1 class="text-warning text-center display-4">Advices</h1>
    <br>    
    {% for message in messages %}
    <h5 style="color:red">{{message}}</h5>
    {% endfor %}
    <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">Ask for advice</a>
</div>


<div class="container mt-5">
    {% for i in myadvice %}
    <div class="content">
        <h6>Date: {{i.date}}</h6>
        <h3 class="text-info">My Question: <marquee behavior="" direction="">{{i.question}}</marquee></h3>
        <h4 class="text-dark">Advice: {{i.advice}} </h4>

        <a href="{%url 'deleteadvice' i.id %}" class="btn btn-outline-danger btn-sm">delete</a>

    </div>
    {% endfor %}

</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Ask Financial Advice</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">

        <form  method="post">
            {% csrf_token %}
            
            <label for="">Ask Advice</label>
            <textarea name="ques" id="" cols="30" rows="10" class="form-control"></textarea>

            <button class="btn btn-dark" type="submit">Ask</button>
        </form>
      
    </div>
  </div>
{% endblock %}
