{% extends 'index.html' %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<style>
    .headder {
        text-align: center;
    }
    .content{
        width: 60%;
        padding: 20px;
        border-radius: 10px;
        border: 1px solid gray;
        /* margin-top: 100px; */
        margin: auto;
    }
</style>

<div class="content">
    <div class="headder">
        <h1 class="text-warning text-center display-6">Profile</h1>
        <br>
        {% for message in messages %}
        <h5 style="color:red">{{message}}</h5>
        {% endfor %}
    </div>
    <div class="items">
        <div class="content">
            <form method="POST">
                {% csrf_token %}
                <label for="">First Name</label>
            <input type="text" placeholder="First Name" name="fname" value="{{request.user.first_name}}" class="form-control"> <br><br>
            <label for="">Last Name</label>

            <input type="text" placeholder="First Name" name="lname" value="{{request.user.last_name}}" class="form-control"> <br><br>
            <label for="">Email</label>

            <input type="email" placeholder="Email" name="email" value="{{request.user.email}}" class="form-control"> <br><br>
            <label for="">Username</label>

            <input type="text" placeholder="Username" name="uname" value="{{request.user.username}}" class="form-control"> <br><br>
            <button class="btn btn-info" type="submit">Update</button>
            

        </div>

    </div>
</div>
{% endblock %}
